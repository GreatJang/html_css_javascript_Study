<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction(){
            alert("함수 호출 완료") // 팝업 메시지 표시 // 경고창 표시
        }
        function basicFunction2(){
            alert(makeString3()) // 팝업 메시지 표시 // 경고창 표시
        }
        function makeString1(){
            return "hello world1"
        }
        const makeString2 = function(){return "hello world2"}
        const makeString3 = () => "hello world3"

        function basicFunction3(name='Guest'){ // default값 설정 가능
            alert("hello " + name)
        }
        function basicFunction4(a, b){
            let total = a+b;
            alert("합계: " + total)
        }
        function basicFunction4(...numbers){ // 배열로 받기 ...numbers
            const total = numbers.reduce((a,b)=>a+b,0);
            alert("합계: " + total)
        }

    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출1</button>
    <button onclick="basicFunction2()">함수 호출2</button>
    <button onclick="basicFunction3('jang')">함수 호출3</button>
    <button onclick="basicFunction4(1, 2)">함수 호출4</button>
    <button onclick="basicFunction4(10,20,30,40)">함수 호출5</button>

    <h2>계산기 프로그램</h2>
    <div>
    <label>사칙연산선택</label>
    <select id="calculator">
        <option value="plus">덧셈</option>
        <option value="minus">뺄셈</option>
        <option value="multiply">곱셈</option>
        <option value="divide">나눗셈</option>
    </select>
    <input type="text" class="values">
    <input type="text" class="values">
    <button onclick="calculator()">연산실행</button>
    </div>

    <h2>이력서 입력</h2>
        <label>항목1</label>
        <input type="text">
        <div id="target"></div>
        <button onclick="addItem()">항목추가</button>

    <script>
        let count =2;
        function addItem(){
            let myTarget = document.getElementById("target");
            myTarget.innerHTML += "<label>항목" +count+ " </label><input type='text'><br>"
            count++
        }
        function  remove(){
            let myTarget = document.getElementById("target");
            myTarget.innerHTML = "";
        }

    </script>

    <script>
        function calculator(){
            const what = document.getElementById("calculator").value;
            let values = document.getElementsByClassName("values");
            let value1 = Number(values[0].value);
            let value2 = Number(values[1].value);
            if(what === 'plus'){
                alert(value1+value2);
            }else if(what === 'minus'){
                alert(value1-value2);
            }else if(what === 'multiply'){
                alert(value1*value2);
            }else if(what === 'divide'){
                alert(value1/value2);
            }
        }




    </script>
</body>
</html>
