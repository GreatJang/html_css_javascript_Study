<!DOCTYPE html>
<html>
    <head>
        <title>HTML BASIC 1</title>

    </head>

    <body style="background-color: blanchedalmond;">
        <h2>글자 styling예시</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: red;">1.배경색 변경</p>
        <p style="color: blue;">2.글자색 변경</p>
        <p style="font-size: 20px;">3.글자크기 변경</p>
        <p style="background-color: gold; color: blueviolet; font-size: 30px; text-align: center;">4.복합 스타일링</p>

        <h2>이미지와 link 예제</h2>
        <!-- defalut는 현재탭에서 이동, 새탭이동 : _blank -->
        <a href="https://naver.com" target="_blank">네이버</a>
        <p>위 링크는 새탭에서 naver.com을 여는 예시 </p>

        <p>
            <img src="./images/다운로드.jpeg" width="320px" height="214px" alt="고양이없다." style="border: 3px solid black;">
        </p>
        <a href="https://naver.com" target="_blank">
            <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/25/488f9638-800c-4bac-ad65-82877fbff79b.jpg" width="320px" height="214px" alt="고양이없다." style="border: 3px solid black;">
        </a>

        <h2>리스트 예제</h2>
        <!-- 리스트 대표태그 : ul(unordered), ol(ordered)-->
        <ul style="list-style-type: square;">
            <li>첫번째 아이템</li>
            <li>두번째 아이템</li>
            <li>세번째 아이템</li>
        </ul>
        <ol style="list-style-type: upper-roman;">
            <li>아이템 A</li>
            <li>아이템 B</li>
            <li>아이템 C</li>
        </ol>

        <h2>테이블 예제</h2>
        <table border="1" style="border-collapse: collapse;">
            <caption>테이블명</caption>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>제목2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용A</td>
                    <td>내용B</td>
                </tr>
                <tr>
                    <td>내용10</td>
                    <td>내용20</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
