<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js 통합 기본</title>
    <link rel="stylesheet" href="./css/my_style.css">
    <style>
        /* 태그 선택 */
        p {
            color: grey; text-align: right; text-decoration: overline;
        
        }
        /* 클래스 선택 */
        .paras {
            color: blue; text-align: left; text-decoration: dotted;
        
        }
        /* id 선택 */
        #para {
            text-align: center;
        }
    
        /* 자손선택자 */
        div p {
            color: blue;
        }
    
        /* 자식선택자 */
        div > h5 {
            color: green;
        }
    
    </style>
    <script>
        document.getElementById("load1").innerHTML = "change1";
        // Head 부분이 먼저 실행되는데 그 시점에는 load1이 없기 때문에 변경이 일어나지 않을 것.
        function updateDemo1(){
            document.getElementById("demo1").innerHTML = "변경된 p태그 내용"
        }
    </script>
</head>
<body>
    <h2>html, css, js 통합 기본</h2>
    <!-- 인라인 스타일 적용 -->
    <p style="color: green; text-align: center; text-decoration: underline;"> 인라인스타일 적용 </p>    

    <!-- 내부스타일 적용 -->
    <!-- 태그 선택자 -->
    <p> 태그 선택자 적용 </p>
    <!-- 클래스 선택자 -->
    <p class="paras"> 클래스 선택자 1 </p>
    <p class="paras"> 클래스 선택자 2 </p>
    <!-- 아이디 선택자 -->
    <p class="paras" id="para"> id 선택자 </p>

    <!-- 외부스타일 적용 -->
    <p id = "external">외부스타일 적용</p>

    <!-- 자손선택자 -->
    <div>
        <h2>자손선택자 예시</h2>    
        <p>첫번째 단락</p>
        <section>
            <p>두번째 단락</p>
        </section>
    </div>

    <!-- 자식선택자 -->
    <div>
        <h2>자식선택자 예시</h2>
        <h5>첫번째 단락</h5>
        <section>
            <h5>두번째 단락</h5>
        </section>
    </div>

    <h2>javascript 예시</h2>
    <p id="load1">js 로드 순서1</p>
    <p id="load2">js 로드 순서2</p>
    <script>
        document.getElementById("load2").innerHTML = "change2";
    </script>

    <p id="demo1">변경될 p태그 내용</p>
    <button onclick="updateDemo1()">내용변경</button> <!-- script 부분에 정의되어 있음. -->

    <p id="demo2">demo2 내용</p>
    <button onclick="updateDemo2()">내용변경</button> 

    <script src="./js/my_js.js"></script>
</body>
</html>
