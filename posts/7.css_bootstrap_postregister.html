<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      object {
          width:100%;
      }
  </style>
</head>
<body>
  <object type="text/html" data="header.html"></object>

    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>

        <form action="http://localhost:8080/post/register" method="post" id="my_form">
            <div class="form-group">
                <label for="title">제목</label><br>
                <input type="text" id = "title" name = "title" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용입력</label><br>
                <textarea id = "contents" name = "contents" placeholder="내용을 여기에 써주세요" class="form-control"></textarea>
            </div>
            <!-- 제출 버튼에 modal 연동 -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">제출</button>
        </form>
    </div>


    <!-- modal 소스코드 삽입 -->
    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">
                폼을 제출하시겠습니까?
              </div>
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="modalSubmit()">제출하기</button>
                <!-- submit을 해야 하는데 type="submit"은form안에서만 동작하기 때문에 버튼 클릭시 자바스크립트를 통해 동작하는 로직 추가 script  -->
              </div>
            </div>
          </div>
        </div>
        <script>
            function modalSubmit(){
                document.getElementById("my_form").submit();
                console.log("호출됐습니다.");
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
