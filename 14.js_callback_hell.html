<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 나머지 요소들이 모두 준비가 되면 요청을 보내겠다. // 전체는 비동기 이지만 내부 동작은 동기적으로 진행
        // 1번째 동작 response를 가지고 2번째 동작 실행, 2번째 동작 response를 가지고 3번쨰 동작 실행.
        $(document).ready(function(){
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1', // 사용 url
                type: 'GET', // 통신방식
                dataType: 'json', // 데이터 타입
                success: function(response){ // 성공하면 함수실행 -------------------------- callback
                    console.log(response);
                    $.ajax({
                        url: 'https://naver.com', // 사용 url
                        type: 'POST', // 통신방식
                        dataType: 'json', // 데이터 타입
                        data: response,
                        success: function(response2){ // 성공하면 함수실행 -------------------------- callback
                            console.log(response2);
                            $.ajax({
                                url: 'https://daum.com', // 사용 url
                                type: 'POST', // 통신방식
                                dataType: 'json', // 데이터 타입
                                data: response2,
                                success: function(response3){ // 성공하면 함수실행 -------------------------- callback
                                    console.log(response3);
                                },
                                error: function(){ // 실패하면 함수실행
                                }
                            })
                        },
                        error: function(){ // 실패하면 함수실행
                        }
                    })
                },
                error: function(){ // 실패하면 함수실행
                }
            })
        })
    </script>
</body>
</html>
