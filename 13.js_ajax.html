<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 나머지 요소들이 모두 준비가 되면 요청을 보내겠다.
        $(document).ready(function(){
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1', // 사용 url
                type: 'GET', // 통신방식
                dataType: 'json', // 데이터 타입
                success: function(a){ // 성공하면 함수실행
                    console.log(a);
                },
                error: function(){ // 실패하면 함수실행
                }
            })
        })
    </script>
</body>
</html>
