<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC</title>
    <style>
        body {
            background-color: aliceblue;
        }
        p {
            background-color: aqua;
            /* text 디자인 */
            letter-spacing: 2px;
            word-spacing: 5px;
        }
        .italic {font-style: italic;}
        .bigtext {font-size: 24px;}
        .relativetext {font-size: 120%;}
        .em_parent {font-size: 20px;}
        .em_child {font-size: 1.5em;}
        .percent_parent {font-size: 20px;}
        .percent_child {font-size: 150%;}


    </style>
</head>
<body>
    <h2>CSS 기본 문법</h2>
    <p>우선 적용</p>

    <p class="italic bigtext">font style과 font size 중첩적용1</p>
    <p class="italic relativetext">font style과 font size 중첩적용2</p>

    <!-- em:배수 percent:퍼센트 비교 -->
    <div class="em_parent">
        <div class="em_child">
            이 텍스트는 부모 글꼴의 1.5배크기의 글꼴입니다.
        </div>
    </div>
    <div class="percent_parent">
        <div class="percent_child">
            이 텍스트는 부모 글꼴의 150%크기의 글꼴입니다.
        </div>
    </div>
    
    <div style="padding: 15px; margin: 15px;">
        margin, border, padding을 가진 요소
    </div>

    <div style="padding-left: 20px;">
        왼쪽 padding만을 가진 텍스트 요소
    </div>

    <div style="text-align: center;">
    <table border="2" style="text-align: center; margin: auto; border-collapse: collapse;">
        <caption>테이블 style 실습</caption>
        <thead>
            <tr>
                <th>AAAAAA</th>
                <th>BBBBBB</th>
                <th>CCCCCC</th>
                <th>DDDDDD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
                <td>P</td>
            </tr>
        </tbody>
    </table>
</div>









    
</body>
</html>
